language: python
sudo: false
addons:
  apt:
    packages:
    - libgit2-dev
python:
- "2.7"
- "3.3"
install:
- pip install codecov coverage catkin_pkg catkin_tools python-dateutil pygit2 requests rosdep pyyaml
